{% extends 'base.html' %}

{% block content %}
<h1>¿Estás seguro de que deseas eliminar esta tarea?</h1>
<p>{{ tarea.titulo }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'listar_tareas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
