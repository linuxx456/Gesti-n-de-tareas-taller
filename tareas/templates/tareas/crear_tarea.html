{% extends 'base.html' %}

{% block content %}
<h1>
    {% if form.instance.pk %}
        Editar Tarea
    {% else %}
        Crear Tarea
    {% endif %}
</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'listar_tareas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
